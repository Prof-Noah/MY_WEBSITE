<body>

    <nav class="navbar">

    <div class="container">
        <button id="toggleMode" class="toggle-btn" title="Toggle Light/Dark Mode">
            <span id="modeIcon">‚òÄÔ∏è</span>
        </button>

        <h1 class="title animate-type">Enter Your Information</h1>

        <div class="form-container">
            <p><strong>Contact Me:</strong> Phone: +201002454585 | Email: <a href="mailto:noahelnohy@gmail.com">noahelnohy@gmail.com</a> | LinkedIn: <a href="https://www.linkedin.com/in/noah-el-nohy-a0607634a">www.linkedin.com/in/noah-el-nohy-a0607634a</a></p>

            <form id="contactForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <input type="text" id="formName" class="input-field animate-input" placeholder="Your Name">
                    <span class="error" id="nameError"></span>
                </div>

                <div class="form-group">
                    <input type="email" id="formEmail" class="input-field animate-input" placeholder="Your Email">
                    <span class="error" id="emailError"></span>
                </div>

                <div class="form-group">
                    <textarea
                        id="messageInput"
                        placeholder="Enter your text..."
                        class="input-field animate-input"
                        rows="4"
                        maxlength="200"
                        oninput="updateCharCount()"></textarea>
                    
                    <progress id="charProgress" class="progress-counter" max="200" value="0"></progress>
                    <span id="charCounter">0 / 200 characters</span>
                    
                    <span class="error" id="messageError"></span>
                </div>

                <h3>Purpose?</h3>
                <div class="form-group">
                    <label><input type="radio" name="purpose" value="Collaboration"> Collaboration</label>
                    <label><input type="radio" name="purpose" value="Job Inquiry"> Job Inquiry</label>
                    <label><input type="radio" name="purpose" value="Consultation"> Consultation</label>
                </div>

                <button type="submit" class="submit-btn glow-btn">Submit</button>
                <button type="reset" class="reset-btn glow-btn">Reset</button>
            </form>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
